name: OpenAPI Spec Check

on:
  push:
    branches:
      - main
      - '**'

permissions:
  contents: read

jobs:
  openapi:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/dummy"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.0'

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma client
        run: bun run prisma:generate

      - name: Generate OpenAPI spec
        run: bun run openapi:generate

      - name: Ensure OpenAPI spec is up to date
        run: git diff --exit-code docs/openapi.yml
