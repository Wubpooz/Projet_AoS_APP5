name: OpenAPI Spec Check

on:
  push:
    branches:
      - main
      - '**'

jobs:
  openapi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.0'

      - name: Install dependencies
        run: bun install

      - name: Generate OpenAPI spec
        run: bun run openapi:generate

      - name: Ensure OpenAPI spec is up to date
        run: git diff --exit-code docs/openapi.yml
